name: Build Executables

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: arm64
          - os: windows-latest
            platform: windows
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install opinion-clob-sdk
          pip install questionary rich prompt_toolkit
          pip install httpx[socks] pydantic python-dotenv websockets requests pysocks
          pip install -e .
          pip install pyinstaller

      - name: Build executable
        run: python build.py --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opinion-trader-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/opinion-trader-*
          retention-days: 1
          overwrite: true

  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-builds/

      - name: Organize files
        run: |
          mkdir -p release
          find all-builds/ -type f -exec cp {} release/ \;
          ls -la release/

      - name: Upload combined release
        uses: actions/upload-artifact@v4
        with:
          name: opinion-trader-all-platforms
          path: release/
          retention-days: 1
          overwrite: true

      - name: Delete intermediate artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            opinion-trader-macos-arm64
            opinion-trader-windows-x64

  release:
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Download combined artifacts
        uses: actions/download-artifact@v4
        with:
          name: opinion-trader-all-platforms
          path: release/

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          files: release/*
          prerelease: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete all artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: opinion-trader-all-platforms
