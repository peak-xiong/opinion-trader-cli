name: Build Executables

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 3.0.0)"
        required: false
        default: "3.0.0"

  # push 到 main 时自动触发
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "build.py"
      - "pyproject.toml"
      - ".github/workflows/build.yml"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: arm64
          - os: macos-13
            platform: macos
            arch: x64
          - os: windows-latest
            platform: windows
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build executable
        run: python build.py --clean

      - name: List dist directory
        run: ls -la dist/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opinion-trader-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/opinion-trader-*
          retention-days: 90

  # 合并所有构建产物到一个下载包
  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-builds/

      - name: Organize files
        run: |
          mkdir -p release
          find all-builds/ -type f -exec cp {} release/ \;
          ls -la release/

      - name: Upload combined release
        uses: actions/upload-artifact@v4
        with:
          name: opinion-trader-all-platforms
          path: release/
          retention-days: 90
