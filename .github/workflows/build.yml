name: Build Executables

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 3.0.0)'
        required: false
        default: '3.0.0'
  
  # 推送 tag 时自动触发
  push:
    tags:
      - 'v*'
  
  # 也可以在 push 到 main 时触发（可选，取消注释启用）
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'src/**'
  #     - 'build.py'
  #     - 'pyproject.toml'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: arm64
          - os: macos-13
            platform: macos
            arch: x64
          - os: windows-latest
            platform: windows
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build executable
        run: python build.py --clean

      - name: List dist directory
        run: ls -la dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opinion-trader-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/opinion-trader-*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List artifacts
        run: find artifacts/ -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
